services:
  - type: web
    name: caffeine-store
    env: node
    buildCommand: ./render-build.sh
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name  # استبدل باسم قاعدة البيانات الخاصة بك
          property: connectionString
